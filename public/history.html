<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat History</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .history-content {
      margin-top: 70px;
      margin-bottom: 60px;
      height: calc(100vh - 130px);
      overflow-y: auto;
      padding: 15px;
    }

    .conversation {
      background: #f5f5f5;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 10px;
      position: relative;
    }

    .conversation .time {
      font-size: 12px;
      color: gray;
      margin-bottom: 6px;
    }

    .conversation .delete-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      cursor: pointer;
      color: red;
    }

    .dark-mode .conversation {
      background: #2c2c2c;
      color: white;
    }
  </style>
</head>
<body>

<div class="fixed-header">
  <h2>üìú Chat History</h2>
</div>

<div class="history-content" id="historyContainer"></div>

<div class="fixed-footer">
  <button onclick="clearHistory()">üóë Clear All</button>
  <button onclick="goToChat()">‚¨Ö Back</button>
</div>

<script>

function loadHistory() {

  let history = JSON.parse(localStorage.getItem("chatHistory")) || [];
  const container = document.getElementById("historyContainer");

  container.innerHTML = "";

  if (history.length === 0) {
    container.innerHTML = "<p>No chat history found.</p>";
    return;
  }

  history.forEach((chat, index) => {

    const div = document.createElement("div");
    div.className = "conversation";

    div.innerHTML = `
      <div class="delete-btn" onclick="deleteConversation(${index})">‚ùå</div>
      <div class="time">${chat.time}</div>
      <p><strong>You:</strong> ${chat.user}</p>
      <p><strong>Bot:</strong> ${chat.bot}</p>
    `;

    container.appendChild(div);
  });
}

function deleteConversation(index) {
  let history = JSON.parse(localStorage.getItem("chatHistory")) || [];
  history.splice(index, 1);
  localStorage.setItem("chatHistory", JSON.stringify(history));
  loadHistory();
}

function clearHistory() {
  if (confirm("Clear all chat history?")) {
    localStorage.removeItem("chatHistory");
    loadHistory();
  }
}

function goToChat() {
  window.location.href = "index.html";
}

window.onload = loadHistory;

</script>

</body>
</html>
